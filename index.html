<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player – learn.mp4</title>

  <!-- Video.js + SEA theme -->
  <link href="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video-js.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@videojs/themes@1/dist/sea/index.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
    }

    .video-container {
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin: 40px auto;
      border-radius: 16px;
      overflow: hidden;
      background: transparent;
    }

    .video-js {
      width: 100%;
      height: 100%;
      background-color: transparent !important;
      object-fit: cover;
    }

    .video-js .vjs-load-progress {
      background-color: rgba(255, 255, 255, 0.2);
      background-image: none !important;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-theme-sea vjs-big-play-centered"
      controls
      preload="auto"
      data-setup="{}"
    >
      <source src="Learn.mp4" type="video/mp4" />
      <p class="vjs-no-js">
        Aby obejrzeć to wideo, włącz JavaScript lub użyj nowoczesnej przeglądarki.
      </p>
    </video>
  </div>

</body>
</html>
