<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Management System</title>

  <!-- Video.js + motyw Sea -->
  <link href="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video-js.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@videojs/themes@1/dist/sea/index.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video.min.js"></script>

  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .video-container {
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .video-js {
      width: 100%;
      height: 100%;
      background-color: transparent !important;
      object-fit: cover;
    }

    /* Pasek odtwarzania */
    .video-js .vjs-control-bar {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .video-js .vjs-control {
      color: white !important;
    }

    .video-js .vjs-load-progress {
      background-color: rgba(200, 200, 200, 0.5);
      background-image: none !important;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-theme-sea vjs-big-play-centered"
      controls
      preload="auto"
      data-setup="{}"
    >
      <source src="https://e-training.reconext.com/pluginfile.php/230/mod_resource/content/1/Learning%20Management%20System.mp4" type="video/mp4" />
      <p class="vjs-no-js">
        Aby obejrzeć to wideo, włącz JavaScript lub użyj nowoczesnej przeglądarki.
      </p>
    </video>
  </div>

</body>
</html>
